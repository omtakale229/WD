<html >
<head>
  <title>HTML Link Examples</title>
</head>
<body>

  <h1>Examples of Link Tags in HTML</h1>

  <h2>1. External Link</h2>
  <p><a href="https://www.google.com">Visit Google</a></p>

  <h2>2. Open Link in New Tab</h2>
  <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia (new tab)</a></p>

</body>
</html>
