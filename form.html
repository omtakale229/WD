<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #962a2a;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin:0 auto;
            border-collapse: collapse;
            background-color: #488f7e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        td {
            padding: 15px;
            vertical-align: top;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
            
                <form action="">
                    <u><h2>Employee Registration Form</h2></u>
                    <label for="Uname">First Name:</label>
                    <input type="text" id="Uname" placeholder="Enter Your First Name:">
                    
                    <label for="mNAME">Middle Name:</label>
                    <input type="text" id="mNAME" placeholder="Enter Your Middle Name:">
                    
                    <label for="Lname">Last Name:</label>
                    <input type="text" id="Lname" placeholder="Enter Your Last Name:">
                    
                    <label for="marrige">Marital Status:</label>
                    <select name="ma" id="marrige">
                        <option value="1">Married</option>
                        <option value="2">Un-Married</option>
                    </select>
                    
                    <label for="bday">Date Of Birth:</label>
                    <input type="date" id="bday" name="bday">
                    
                    <label for="add">Full Address:</label>
                    <input type="text" id="add" placeholder="Enter your full address">
                    
                    <h3>Gender Validation</h3>
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="male"name="gender" >
                    
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"><br><br>
                    
                    <label for="jTitle">Job Title:</label>
                    <input type="text" id="jTitle" placeholder="Job Title"> 
                    
                    <label for="dept">Department:</label>
                    <select name="Dept" id="dept">
                        <option value="CSE">CSE</option>
                        <option value="Civil">Civil</option>
                        <option value="E&TC">E&TC</option>
                        <option value="Mechanical">Mechanical</option>
                    </select><br><br>
                    
                    <label for="mail">Email:</label>
                    <input type="text" id="mail" placeholder="Enter your email">
                    
                    <label for="number">Phone:</label>
                    <input type="number" id="number" placeholder="Enter your phone number">
                    
                    <input type="submit" value="Register">
                </form>
           </td>
            </tr>
    </table>
</body>
</html>
